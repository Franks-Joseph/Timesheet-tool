<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Timesheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
<div class="container-main">
	<div class="layout-grid-main">
		<div class="item1">
			<p>Pay Period</p>
			<form action="/action_page.php">
				<ul style="text-decoration: none;">
					<li>
						<label for="startweek">Start Week:</label>
						<input type="Week" name="startweek">
					</li>
					<li>
						<label for="endweek">End Week:</label>
						<input type="Week" name="endweek">
					</li>
				</ul>
			</form>
		</div>
		<div class="item1a">
			<p>Team</p>
			<form action="/action_page.php">
  				<select name="Teams">
    				<option value="Team-1">Testers</option>
    				<option value="Team-2">Developers</option>
					<option value="Team-3">SysAdmin</option>
    				<option value="Team-4">DBA</option>
  				</select>
			</form>
		</div>
		
  		<div class="item3">
  			<p>Week</p>
  			<div class="week-grid">
  				<div class="monday">
  					<form>
  						<label for="monday">M</label>
  						<input type="number" id="monday" name="monday" min="1" max="12" step="1">
  					</form>
  				</div>
  				<div class="tuesday">
  					<form>
  							<label for="tuesday">T</label>
  							<input type="number" id="tuesday" name="tuesday" min="1" max="12" step="1">
  					</form>
  				</div>
  				<div class="wednesday">
  					<form>
  						<label for="wednesday">W</label>
  						<input type="number" id="wednesday" name="wednesday" min="1" max="12" step="1">
  					</form>
  				</div>
  				<div class="thursday">
  					<form>
  						<label for="thursday">T</label>
  						<input type="number" id="thursday" name="thursday" min="1" max="12" step="1">
  					</form>
  				</div>
  				<div class="friday">
  					<form>
  						<label for="friday">F</label>
  						<input type="number" id="friday" name="friday" min="1" max="12" step="1">
  					</form>
  				</div>
  				<div class="saturday">
  					<form>
  						<label for="saturday">S</label>
  						<input type="number" id="saturday" name="saturday" min="1" max="12" step="1">
  					</form>
  				</div>
  				<div class="sunday">
  					<form>
  						<label for="sunday">S</label>
  						<input type="number" id="sunday" name="sunday" min="1" max="12" step="1">
  					</form>
  				</div>
  			</div>
  		</div>  
  		<div class="item4">
  			<p>Hours</p>
  			<div class="output-hours">
  				<!--<output id="result" name="output" for="monday tuesday wednesday thursday friday saturday sunday"></output>-->
  				<p id="result"></p>
  			</div>
  			<button onclick="calculate()">Calculate</button>
  		</div>
  		<div class="item5">
  			<p>T/O Requested</p>
  			<div class="timeoff">
  				<p>16hrs</p>
  			</div>
  		</div>
  		<div class="item5a">
  			<p>TOWP</p>
  			<div class="towp">
  				<p>36hrs</p>
  			</div>
  		</div>
  		<div class="item5b">
  			<p>Overtime</p>
  			<div class="overtime">
  				<p id="otresult"></p>
  			</div>
  			<button onclick="submit()" class="submit" id="submit">Submit</button>
  		</div>
	</div>
</div>
</body>
</html>
